<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gmail Inbox</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/home-style.css">
	</head>
	<body>
		<header class="d-flex px-4 py-2 row">
			<div class="border border-danger col-6 col-md-8 col-lg-7 d-flex justify-content-between align-items-center">
				<a class="logo">
					<img src="assets/images/flipkart-logo.png" alt="Image not found" title="Flipkart">
				</a>
				<div class="search_bar d-none d-md-flex align-items-center ms-5 me-3">
					<img src="assets/images/search-black.png" alt="Image not found" title="Search icon" class="me-1">
					<input type="text" placeholder="Search for Products, Brands and More" class="">
				</div>
			</div>
			<div class="header_links border border-danger col-6 col-md-4 col-lg-5 d-flex justify-content-evenly align-items-center pe-2">
				<a class="account d-none d-md-flex align-items-center ms-5 me-3">
					<img src="assets/images/account.png" alt="Image not found" title="Search icon" class="me-2">
					<span>Account</span>
				</a>
				<a class=" d-none d-md-flex align-items-center ms-5 me-3">
					<img src="assets/images/cart-black.png" alt="Image not found" title="Search icon" class="me-2">
					<span>Account</span>
				</a>
				<a class=" d-none d-md-flex align-items-center ms-5 me-3">
					<img src="assets/images/best_seller.png" alt="Image not found" title="Search icon" class="me-2">
					<span>Account</span>
				</a>
				<a class=" d-none d-md-flex align-items-center ms-5 me-3">
					<img src="assets/images/three-dots.png" alt="Image not found" title="Search icon" class="me-2">
				</a>
			</div>
		</header>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
