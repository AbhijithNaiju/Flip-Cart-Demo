<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Samsung mobile phones</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/product-list.css">
	</head>
	<body>
		<div class=" d-flex header">
			<div class="header_left  col-5 col-md-7 d-flex justify-content-between justify-content-sm-center align-items-center  px-4 py-1">
				<div class="logo">
					<a href=""><img src="assets/images/flipkart-logo-white.png" alt="Image not found" title="Flipkart"></a>
					<a class="explore">
						<i>Explore <span>Plus</span></i>
						<img src="assets/images/plus_icon.png" alt="Image not found" title="Flipkart">
					</a>
				</div>
				<div class="search_bar d-none d-md-flex align-items-center ">
					<input type="text" placeholder="Search for Products, Brands and More" class="">
					<img src="assets/images/search-blue.png" alt="Image not found" title="Search icon" class="me-1">
				</div>
				<div class="header_links d-flex justify-content-around align-items-center">
					<a href="" class="account d-md-flex align-items-center me-1">
						<span>Account</span>
						<img src="assets/images/down-white.png" alt="Image not found" title="Search icon" class="">
					</a>
					<a href="" class="d-md-flex align-items-center">
						<span class="d-none d-lg-block">Became a Seller</span>
					</a>
					<a href="" class="account d-md-flex align-items-center me-1">
						<span>More</span>
						<img src="assets/images/down-white.png" alt="Image not found" title="Search icon" class="">
					</a>
					<a href="" class=" d-md-flex align-items-center">
						<img src="assets/images/cart-white.png" alt="Image not found" title="Search icon" class="">
						<span class="d-none d-lg-block">Cart</span>
					</a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
